<!DOCTYPE html>
<html>
  <head>
    <title>Seanox Devwex</title>
    <style>
      html, body {
        align-items: center;
        background: Canvas;
        color: CanvasText;
        display: flex;
        font-family: system-ui, sans-serif;
        height: 100vh;
        justify-content: center;
        margin: 0;
      }
      body > div > div {
        font-size: 48px;
        text-transform: uppercase;
        font-weight: bold;
        white-space: nowrap;
      }  
      body > div > div:last-child {
        color: color-mix(in srgb, CanvasText 75%, Canvas 75%);
        font-size: 24px;
        font-weight: normal;
        text-align: right; 
        text-transform: none;
      }
  </style>
  </head>
  <body>
    <div>
      <div>Seanox Devwex</div>
      <div>Server is ready.</div>
    </div>
  </body>
</html>
