<!DOCTYPE HTML>
<html>
  <head>
    <title>Seanox Devwex</title>
    <style>
      body {
        background: Canvas;
        color: CanvasText;
        font-family: system-ui;
        margin: 0 auto;
        max-width: 1024px;
        padding: 0 20px;
      }

      :root {
        --color-executable: linear-gradient(135deg, #E57373, #D32F2F 50%);
        --border-executable: #9A1F1F;
        --color-markup: linear-gradient(135deg, #FFB74D, #F57C00 50%);
        --border-markup: #A84A00;
        --color-collection: linear-gradient(135deg, #FFF176, #FBC02D 50%);
        --border-collection: #A67A00;
        --color-document: linear-gradient(135deg, #81C784, #388E3C 50%);
        --border-document: #1F5A22;
        --color-multimedia: linear-gradient(135deg, #64B5F6, #1976D2 50%);
        --border-multimedia: #0F3F7A;
        --color-graphics: linear-gradient(135deg, #BA68C8, #8E24AA 50%);
        --border-graphics: #4E145C;
        --color-message: linear-gradient(135deg, #8D6E63, #5D4037 50%);
        --border-message: #3A241F;
        --color-file: linear-gradient(135deg, #E0E0E0, #BDBDBD 50%);
        --border-file: #7A7A7A;
      }

      h1 + h2 a + a:before {
        display: inline-block;
        margin: 0em 0.5em;
        content: '\25B6';
        font-size: 0.75rem;
        position: relative;
        top: -0.25rem;
      }

      table {
        width: 100%;
      }
      table tr th,
      table tr td {
        text-align: right;
      }
      table tr th:nth-child(1),
      table tr td:nth-child(1) {
        text-align: left;
      }

      /* Table: Content state */
      table[state*='x'] thead:nth-child(1),
      table[state*='x'] tbody,
      table:not([state*='x']) thead:nth-child(2) {
        display: none
      }

      /* Table: Header sorting state */
      table tr th a:nth-child(2) {
        display: none;
      }
      table[state='na'] tr th:nth-child(1) a:nth-child(1),
      table[state='ta'] tr th:nth-child(2) a:nth-child(1),
      table[state='sa'] tr th:nth-child(3) a:nth-child(1),
      table[state='ma'] tr th:nth-child(4) a:nth-child(1) {
        display: none;
      }
      table[state='na'] tr th:nth-child(1) a:nth-child(2),
      table[state='ta'] tr th:nth-child(2) a:nth-child(2),
      table[state='sa'] tr th:nth-child(3) a:nth-child(2),
      table[state='ma'] tr th:nth-child(4) a:nth-child(2) {
        display: inline;
      }
      table tr th a[href='?n' i]:after,
      table tr th a[href='?t' i]:before,
      table tr th a[href='?s' i]:before,
      table tr th a[href='?m' i]:before {
        border: 0 solid transparent;
        content: '';
        display: inline-block;
        font-size: 0.75em;
        margin: 0em 0.5em;
        position: relative;
      }
      table[state='na'] tr th a[href='?N']:after,
      table[state='ta'] tr th a[href='?T']:before,
      table[state='sa'] tr th a[href='?S']:before,
      table[state='ma'] tr th a[href='?M']:before {
        content: '\25BC';
      }
      table[state='nd'] tr th a[href='?n']:after,
      table[state='td'] tr th a[href='?t']:before,
      table[state='sd'] tr th a[href='?s']:before,
      table[state='md'] tr th a[href='?m']:before {
        content: '\25B2';
      }

      /* Table: Content */
      table tr[mime=""] td:nth-child(2)::after {
        content: "-";
      }
      table tr[mime=""] td:nth-child(2) span {
        display: none;
      }

      /* Table: Content Types */
      table tr[mime^='audio/' i] td a::before {
        background: var(--color-multimedia);
        border-color: var(--border-multimedia);
        content: 'AUD';
      }
      table tr[mime^='image/' i] td a::before {
        background: var(--color-multimedia);
        border-color: var(--border-multimedia);
        content: 'IMG';
      }
      table tr[mime^='video/' i] td a::before {
        background: var(--color-multimedia);
        border-color: var(--border-multimedia);
        content: 'VID';
      }
      table tr[mime^='text/' i] td a::before {
        background: var(--color-markup);
        border-color: var(--border-markup);
        content: 'TXT';
      }

      table tr td a::before {
        align-items: center;
        border: 1px solid;
        border-radius: 2px;
        color: Canvas;
        display: inline-flex;
        font-size: 0.5em;
        font-weight: bolder;
        height: 3em;
        justify-content: center;
        margin-right: 0.75em;
        position: relative;
        text-shadow: 0 0px 2px rgba(0,0,0,0.75);
        text-decoration: none;
        top: -0.25em;
        width: 3em;

        background: var(--color-file);
        border-color: var(--border-file);
        content: "RAW";
      }

      /* Collection */
      table tr[mime=''] td a[mime='']::before {
        background: var(--color-collection);
        border-color: var(--border-collection);
        content: "DIR";
      }
      table tr td a:is(
        [href$='.7z' i],
        [href$='.apk' i],
        [href$='.bz' i],
        [href$='.bz2' i],
        [href$='.boz' i],
        [href$='.cab' i],
        [href$='.cpio' i],
        [href$='.dep' i],
        [href$='.lha' i],
        [href$='.lhz' i],
        [href$='.lzh' i],
        [href$='.rar' i],
        [href$='.rpm' i],
        [href$='.shar' i],
        [href$='.tar' i],
        [href$='.xpi' i],
        [href$='.zip' i]
      )::before {
        background: var(--color-collection);
        border-color: var(--border-collection);
        content: "ARC";
      }
      table tr td a:is(
        [href$='.cue' i],
        [href$='.img' i],
        [href$='.iso' i],
        [href$='.uif' i]
      )::before {
        background: var(--color-collection);
        border-color: var(--border-collection);
        content: 'IMG';
      }

      /* Markup */
      table tr td a:is(
        [href$='.css' i],
        [href$='.etx' i],
        [href$='.html' i],
        [href$='.htm' i],
        [href$='.latex' i],
        [href$='.md' i],
        [href$='.markdown' i],
        [href$='.mml' i],
        [href$='.sgm' i],
        [href$='.sgml' i],
        [href$='.sql' i],
        [href$='.tex' i],
        [href$='.xaml' i],
        [href$='.xhtml' i],
        [href$='.xsl' i],
        [href$='.xslt' i],
        [href$='.xml' i]
      )::before {
        background: var(--color-markup);
        border-color: var(--border-markup);
        content: 'MLP';
      }

      /* Scripts */
      table tr td a:is(
        [href$='.asm'],
        [href$='.c'],
        [href$='.cc'],
        [href$='.cpp'],
        [href$='.f'],
        [href$='.f77'],
        [href$='.f90'],
        [href$='.for'],
        [href$='.h'],
        [href$='.hh'],
        [href$='.java'],
        [href$='.js'],
        [href$='.p'],
        [href$='.pas'],
        [href$='.php'],
        [href$='.pl'],
        [href$='.pm'],
        [href$='.py'],
        [href$='.s'],
        [href$='.tcl'],
        [href$='.tk']
      )::before {
        content: 'SRC';
        background: var(--color-markup);
        border-color: var(--border-markup);
      }
      table tr td a:is(
        [href$='.csv' i],
        [href$='.json' i],
        [href$='.tsv' i],
        [href$='.yml' i],
        [href$='.yaml' i]
      )::before {
        background: var(--color-markup);
        border-color: var(--color-markup);
        content: 'DAT';
      }

      /* Executables */
      table tr td a:is(
        [href$='.bin' i],
        [href$='.com' i],
        [href$='.chm' i],
        [href$='.cpl' i],
        [href$='.dmg' i],
        [href$='.ear' i],
        [href$='.exe' i],
        [href$='.hlp' i],
        [href$='.jar' i],
        [href$='.msi' i],
        [href$='.msm' i],
        [href$='.msp' i],
        [href$='.run' i],
        [href$='.scr' i],
        [href$='.war' i]
      )::before {
        content: 'EXE';
        background: var(--color-executable);
        border-color: var(--border-executable);
      }
      table tr td a:is(
        [href$='.a' i],
        [href$='.bundle' i],
        [href$='.class' i],
        [href$='.dll' i],
        [href$='.drv' i],
        [href$='.dylib' i],
        [href$='.framework' i],
        [href$='.inf' i],
        [href$='.kext' i],
        [href$='.ko' i],
        [href$='.lib' i],
        [href$='.so' i],
        [href$='.sys' i]
      )::before {
        background: var(--color-executable);
        border-color: var(--border-executable);
        content: 'SYS';
      }
      table tr td a:is(
        [href$='.bat' i],
        [href$='.cmd' i],
        [href$='.ps1' i],
        [href$='.sh' i]
      )::before {
        background: var(--color-executable);
        border-color: var(--border-executable);
        content: 'SCR';
      }

      /* Graphics */
      table tr td a:is(
        [href$='.ai' i],
        [href$='.eps' i],
        [href$='.ps' i]
      )::before {
        background: var(--color-graphics);
        border-color: var(--border-graphics);
        content: 'GFX';
      }
      table tr td a:is(
        [href$='.collection' i],
        [href$='.eot' i],
        [href$='.otf' i],
        [href$='.ttc' i],
        [href$='.ttf' i],
        [href$='.woff' i],
        [href$='.woff2' i]
      )::before {
        background: var(--color-graphics);
        border-color: var(--border-graphics);
        content: 'GFX';
      }
      table tr td a:is(
        [href$='.svg' i],
        [href$='.svgz' i]
      )::before {
        background: var(--color-graphics);
        border-color: var(--border-graphics);
        content: 'GFX'!important;
      }

      /* Documents */
      table tr td a:is(
        [href$='.cdf' i],
        [href$='.doc' i],
        [href$='.docx' i],
        [href$='.dvi' i],
        [href$='.epub' i],
        [href$='.mdb' i],
        [href$='.odc' i],
        [href$='.odb' i],
        [href$='.odf' i],
        [href$='.odg' i],
        [href$='.odi' i],
        [href$='.odm' i],
        [href$='.odp' i],
        [href$='.ods' i],
        [href$='.odt' i],
        [href$='.oth' i],
        [href$='.otg' i],
        [href$='.otp' i],
        [href$='.ots' i],
        [href$='.ott' i],
        [href$='.pdf' i],
        [href$='.pot' i],
        [href$='.pps' i],
        [href$='.ppt' i],
        [href$='.pptx' i],
        [href$='.rtf' i],
        [href$='.rtx' i],
        [href$='.xla' i],
        [href$='.xlc' i],
        [href$='.xld' i],
        [href$='.xlm' i],
        [href$='.xls' i],
        [href$='.xlt' i],
        [href$='.xlsx' i]
      )::before {
        background: var(--color-document);
        border-color: var(--border-document);
        content: 'DOC';
      }

      /* Messages */
      table tr[mime^='message/'] td a::before,
      table tr td a:is(
        [href$='.atom' i],
        [href$='.rss' i],
        [href$='.mime' i],
        [href$='.msg' i]
      )::before {
        background: var(--color-message);
        border-color: var(--border-message);
        content: 'MSG';
      }

      /* Trash */
      table tr[mime^='application/x-trash' i] td a::before,
      table tr td a:is(
        [href$='.bak' i],
        [href$='.old' i],
        [href$='.sik' i],
        [href$='.tmp' i],
        [href$='.temp' i]
      )::before {
        content: 'TMP';
      }
    </style>
  </head>
  <body>
    <h1>Index</h1>
    <h2>
      <a href="/">#[HTTP_HOST]</a>#[location[[<a href="#[path]">#[name]</a>]]]
    </h2>
    <table state="#[state]">
      <thead>
        <tr>
          <th>
            <h3>
              <a href="?n">Name</a>
              <a href="?N">Name</a>
            </h3>
          </th>
          <th>
            <h3>
              <a href="?t">Extension</a>
              <a href="?T">Extension</a>
            </h3>
          </th>
          <th>
            <h3>
              <a href="?s">Size</a>
              <a href="?S">Size</a>
            </h3>
          </th>
          <th>
            <h3>
              <a href="?m">Modified</a>
              <a href="?M">Modified</a>
            </h3>
          </th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th colspan="4">
            <h3>
              No entries available
            </h3>
          </th>
        </tr>
      </thead>
      <tbody>
        #[file[[
        <tr mime="#[mime]">
          <td colspan="2">
            <a mime="#[mime]" href="#[name]">#[name]</a>
          </td>
          <td>
            <span>#[size] Byte</span>
          </td>
          <td>#[modified]</td>
        </tr>
        ]]]
      </tbody>
    </table>
  </body>
</html>
