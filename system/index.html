<!DOCTYPE HTML>
<html>
  <head>
    <style>
      :root {
        color-scheme: light dark;

        --ui-background-color: Canvas;
        --ui-text-color: CanvasText;
        --ui-highlight-color: Highlight;
        --ui-highlight-overlay-color: color-mix(in srgb, var(--ui-highlight-color) 5%, transparent);
        --ui-text-gray-color: color-mix(in srgb, CanvasText 25%, Canvas 75%);
        --ui-accent-color: color-mix(in srgb, Canvas 95%, CanvasText 5%);
        --ui-accent-text-color: color-mix(in srgb, Canvas 50%, CanvasText 50%);
        --ui-1-pixel-size: 0.0625rem;
        --ui-2-pixel-size: 0.125rem;

        --lable-executable-color: linear-gradient(135deg, #E57373, #D32F2F 50%);
        --lable-executable-border: #9A1F1F;
        --lable-markup-color: linear-gradient(135deg, #FFB74D, #F57C00 50%);
        --lable-markup-border: #A84A00;
        --lable-collection-color: linear-gradient(135deg, #FFF176, #FBC02D 50%);
        --lable-collection-border: #A67A00;
        --lable-document-color: linear-gradient(135deg, #81C784, #388E3C 50%);
        --lable-document-border: #1F5A22;
        --lable-multimedia-color: linear-gradient(135deg, #64B5F6, #1976D2 50%);
        --lable-multimedia-border: #0F3F7A;
        --lable-graphics-color: linear-gradient(135deg, #BA68C8, #8E24AA 50%);
        --lable-graphics-border: #4E145C;
        --lable-message-color: linear-gradient(135deg, #8D6E63, #5D4037 50%);
        --lable-message-border: #3A241F;
        --lable-file-color: linear-gradient(135deg, #E0E0E0, #BDBDBD 50%);
        --lable-file-border: #7A7A7A;
        --lable-text-color: Canvas;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --lable-text-color: CanvasText
        }
      }

      body {
        background: var(--ui-background-color);
        color: var(--ui-text-color);
        font-family: system-ui;
        font-variant-numeric: tabular-nums;
        margin: 0 auto;
        max-width: 64rem;
        padding: 0 2rem 2rem 2rem;
      }
      a {
        text-decoration: none;
        color: var(--ui-text-color);
      }
      h3 {
        margin-block-start: 0.25rem;
        margin-block-end: 0.25rem;
      }

      /* Breadcrumb navigation */
      h1 + p a {
        font-weight: bold;
      }

      /* Table */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      table tr th,
      table tr td {
        text-align: right;
        white-space: nowrap;
        padding: 0rem 0.25rem;
      }
      table tr th + th,
      table tr td + td {
        padding-left: 1rem;
      }
      table tr th:nth-child(1),
      table tr th:nth-child(2),
      table tr td:nth-child(1) {
        text-align: left;
      }
      table thead th:nth-child(1) {
        width: 1rem;
      }
      table thead th:nth-child(3),
      table thead th:nth-child(4) {
        width: 12rem;
      }

      table tr th a,
      table tr td a {
        align-items: center;
        display: inline-flex;
      }
      table tr th,
      table tr td {
        height: 2.5rem;
        box-sizing: border-box;
      }
      table tr + tr td {
        border-top: var(--ui-1-pixel-size) solid var(--ui-text-gray-color);
        padding-bottom: var(--ui-2-pixel-size);
      }
      table tbody tr:nth-child(even) {
        background: var(--ui-accent-color);
      }
      table thead tr,
      table tbody tr:last-child {
        border-bottom: var(--ui-1-pixel-size) solid var(--ui-text-color);
      }

      /* Table: Content state */
      table[state*='x'] thead:nth-child(1),
      table[state*='x'] tbody,
      table:not([state*='x']) thead:nth-child(2) {
        display: none
      }

      /* Table: Header sorting state */
      table tr th a:nth-child(2) {
        display: none;
      }
      table[state='na'] tr th:nth-child(1) a:nth-child(1),
      table[state='ta'] tr th:nth-child(2) a:nth-child(1),
      table[state='sa'] tr th:nth-child(3) a:nth-child(1),
      table[state='ma'] tr th:nth-child(4) a:nth-child(1) {
        display: none;
      }
      table[state='na'] tr th:nth-child(1) a:nth-child(2),
      table[state='ta'] tr th:nth-child(2) a:nth-child(2),
      table[state='sa'] tr th:nth-child(3) a:nth-child(2),
      table[state='ma'] tr th:nth-child(4) a:nth-child(2) {
        display: inline-flex;
      }
      table[state] tr th a[href^='?' i]::after,
      table[state] tr th a[href^='?' i]::before{
        color: var(--ui-text-gray-color);
        display: inline-flex;
        font-size: 1.5rem;
      }
      table[state$='a'] tr th a[href='?n' i]::after,
      table[state$='a'] tr th a[href='?t' i]::after,
      table[state$='a'] tr th a[href='?s' i]::before,
      table[state$='a'] tr th a[href='?m' i]::before {
        content: '\25BE';
      }
      table[state$='d'] tr th a[href='?n' i]::after,
      table[state$='d'] tr th a[href='?t' i]::after,
      table[state$='d'] tr th a[href='?s' i]::before,
      table[state$='d'] tr th a[href='?m' i]::before {
        content: '\25B4';
      }
      table[state^='n'] tr th a[href='?n' i]::after,
      table[state^='t'] tr th a[href='?t' i]::after,
      table[state^='s'] tr th a[href='?s' i]::before,
      table[state^='m'] tr th a[href='?m' i]::before {
        color: var(--ui-text-color);
      }

      table[state^='n'] tr td:nth-child(1),
      table[state^='t'] tr td:nth-child(1),
      table[state^='s'] tr td:nth-child(2),
      table[state^='m'] tr td:nth-child(3) {
        background: var(--ui-highlight-overlay-color);
      }

      /* Table: Content */
      table tr[mime=""] td:nth-child(2)::after {
        content: "-";
      }
      table tr[mime=""] td:nth-child(2) span {
        display: none;
      }

      /* Table: Content Types */
      table tr td a::before {
        align-items: center;
        border: var(--ui-1-pixel-size) solid;
        border-radius: var(--ui-2-pixel-size);
        color: var(--lable-text-color);
        display: inline-flex;
        font-size: 0.5rem;
        font-weight: bolder;
        height: 1.5rem;
        justify-content: center;
        margin-right: 0.25rem;
        position: relative;
        text-shadow: 0rem 0rem var(--ui-2-pixel-size) rgba(0,0,0,0.75);
        text-decoration: none;
        aspect-ratio: 1 / 1;

        background: var(--lable-file-color);
        border-color: var(--lable-file-border);
        content: "RAW";
      }

      table tr[mime^='audio/' i] td a::before {
        background: var(--lable-multimedia-color);
        border-color: var(--lable-multimedia-border);
        content: 'AUD';
      }
      table tr[mime^='image/' i] td a::before {
        background: var(--lable-multimedia-color);
        border-color: var(--lable-multimedia-border);
        content: 'IMG';
      }
      table tr[mime^='video/' i] td a::before {
        background: var(--lable-multimedia-color);
        border-color: var(--lable-multimedia-border);
        content: 'VID';
      }
      table tr[mime^='text/' i] td a::before {
        background: var(--lable-markup-color);
        border-color: var(--lable-markup-border);
        content: 'TXT';
      }

      /* Collection */
      table tr[mime=''] td a[mime='']::before {
        background: var(--lable-collection-color);
        border-color: var(--lable-collection-border);
        content: "DIR";
      }
      table tr td a:is(
        [href$='.7z' i],
        [href$='.apk' i],
        [href$='.bz' i],
        [href$='.bz2' i],
        [href$='.boz' i],
        [href$='.cab' i],
        [href$='.cpio' i],
        [href$='.dep' i],
        [href$='.lha' i],
        [href$='.lhz' i],
        [href$='.lzh' i],
        [href$='.rar' i],
        [href$='.rpm' i],
        [href$='.shar' i],
        [href$='.tar' i],
        [href$='.xpi' i],
        [href$='.zip' i]
      )::before {
        background: var(--lable-collection-color);
        border-color: var(--lable-collection-border);
        content: "ARC";
      }
      table tr td a:is(
        [href$='.cue' i],
        [href$='.img' i],
        [href$='.iso' i],
        [href$='.uif' i]
      )::before {
        background: var(--lable-collection-color);
        border-color: var(--lable-collection-border);
        content: 'IMG';
      }

      /* Markup */
      table tr td a:is(
        [href$='.css' i],
        [href$='.etx' i],
        [href$='.html' i],
        [href$='.htm' i],
        [href$='.latex' i],
        [href$='.md' i],
        [href$='.markdown' i],
        [href$='.mml' i],
        [href$='.sgm' i],
        [href$='.sgml' i],
        [href$='.sql' i],
        [href$='.tex' i],
        [href$='.xaml' i],
        [href$='.xhtml' i],
        [href$='.xsl' i],
        [href$='.xslt' i],
        [href$='.xml' i]
      )::before {
        background: var(--lable-markup-color);
        border-color: var(--lable-markup-border);
        content: 'MLP';
      }

      /* Scripts */
      table tr td a:is(
        [href$='.asm'],
        [href$='.c'],
        [href$='.cc'],
        [href$='.cpp'],
        [href$='.f'],
        [href$='.f77'],
        [href$='.f90'],
        [href$='.for'],
        [href$='.h'],
        [href$='.hh'],
        [href$='.java'],
        [href$='.js'],
        [href$='.p'],
        [href$='.pas'],
        [href$='.php'],
        [href$='.pl'],
        [href$='.pm'],
        [href$='.py'],
        [href$='.s'],
        [href$='.tcl'],
        [href$='.tk']
      )::before {
        background: var(--lable-markup-color);
        border-color: var(--lable-markup-border);
        content: 'SRC';
      }
      table tr td a:is(
        [href$='.csv' i],
        [href$='.json' i],
        [href$='.tsv' i],
        [href$='.yml' i],
        [href$='.yaml' i]
      )::before {
        background: var(--lable-markup-color);
        border-color: var(--lable-markup-border);
        content: 'DAT';
      }

      /* Executables */
      table tr td a:is(
        [href$='.bin' i],
        [href$='.com' i],
        [href$='.chm' i],
        [href$='.cpl' i],
        [href$='.dmg' i],
        [href$='.ear' i],
        [href$='.exe' i],
        [href$='.hlp' i],
        [href$='.jar' i],
        [href$='.msi' i],
        [href$='.msm' i],
        [href$='.msp' i],
        [href$='.run' i],
        [href$='.scr' i],
        [href$='.war' i]
      )::before {
        content: 'EXE';
        background: var(--lable-executable-color);
        border-color: var(--lable-executable-border);
      }
      table tr td a:is(
        [href$='.a' i],
        [href$='.bundle' i],
        [href$='.class' i],
        [href$='.dll' i],
        [href$='.drv' i],
        [href$='.dylib' i],
        [href$='.framework' i],
        [href$='.inf' i],
        [href$='.kext' i],
        [href$='.ko' i],
        [href$='.lib' i],
        [href$='.so' i],
        [href$='.sys' i]
      )::before {
        background: var(--lable-executable-color);
        border-color: var(--lable-executable-border);
        content: 'SYS';
      }
      table tr td a:is(
        [href$='.bat' i],
        [href$='.cmd' i],
        [href$='.ps1' i],
        [href$='.sh' i]
      )::before {
        background: var(--lable-executable-color);
        border-color: var(--lable-executable-border);
        content: 'SCR';
      }

      /* Graphics */
      table tr td a:is(
        [href$='.ai' i],
        [href$='.eps' i],
        [href$='.ps' i]
      )::before {
        background: var(--lable-graphics-color);
        border-color: var(--lable-graphics-border);
        content: 'GFX';
      }
      table tr td a:is(
        [href$='.collection' i],
        [href$='.eot' i],
        [href$='.otf' i],
        [href$='.ttc' i],
        [href$='.ttf' i],
        [href$='.woff' i],
        [href$='.woff2' i]
      )::before {
        background: var(--lable-graphics-color);
        border-color: var(--lable-graphics-border);
        content: 'GFX';
      }
      table tr td a:is(
        [href$='.svg' i],
        [href$='.svgz' i]
      )::before {
        background: var(--lable-graphics-color);
        border-color: var(--lable-graphics-border);
        content: 'GFX'!important;
      }

      /* Documents */
      table tr td a:is(
        [href$='.cdf' i],
        [href$='.doc' i],
        [href$='.docx' i],
        [href$='.dvi' i],
        [href$='.epub' i],
        [href$='.mdb' i],
        [href$='.odc' i],
        [href$='.odb' i],
        [href$='.odf' i],
        [href$='.odg' i],
        [href$='.odi' i],
        [href$='.odm' i],
        [href$='.odp' i],
        [href$='.ods' i],
        [href$='.odt' i],
        [href$='.oth' i],
        [href$='.otg' i],
        [href$='.otp' i],
        [href$='.ots' i],
        [href$='.ott' i],
        [href$='.pdf' i],
        [href$='.pot' i],
        [href$='.pps' i],
        [href$='.ppt' i],
        [href$='.pptx' i],
        [href$='.rtf' i],
        [href$='.rtx' i],
        [href$='.xla' i],
        [href$='.xlc' i],
        [href$='.xld' i],
        [href$='.xlm' i],
        [href$='.xls' i],
        [href$='.xlt' i],
        [href$='.xlsx' i]
      )::before {
        background: var(--lable-document-color);
        border-color: var(--lable-document-border);
        content: 'DOC';
      }

      /* Messages */
      table tr[mime^='message/'] td a::before,
      table tr td a:is(
        [href$='.atom' i],
        [href$='.rss' i],
        [href$='.mime' i],
        [href$='.msg' i]
      )::before {
        background: var(--lable-message-color);
        border-color: var(--lable-message-border);
        content: 'MSG';
      }

      /* Trash */
      table tr[mime^='application/x-trash' i] td a::before,
      table tr td a:is(
        [href$='.bak' i],
        [href$='.old' i],
        [href$='.sik' i],
        [href$='.tmp' i],
        [href$='.temp' i]
      )::before {
        content: 'TMP';
      }
    </style>
    <title>Seanox Devwex</title>
  </head>
  <body>
    <h1>Index</h1>
    <p>
      <a href="/">#[HTTP_HOST]</a>
      #[location[[
        &rsaquo;
        <a href="#[path]">#[name]</a>
      ]]]
    </p>
    <table state="#[state]">
      <thead>
        <tr>
          <th>
            <a href="?n">Name</a>
            <a href="?N">Name</a>
          </th>
          <th>
            <a href="?t">Extension</a>
            <a href="?T">Extension</a>
          </th>
          <th>
            <a href="?s">Size</a>
            <a href="?S">Size</a>
          </th>
          <th>
            <a href="?m">Modified</a>
            <a href="?M">Modified</a>
          </th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th colspan="4">
            No entries available
          </th>
        </tr>
      </thead>
      <tbody>
        #[file[[
        <tr mime="#[mime]">
          <td colspan="2">
            <a mime="#[mime]" href="#[name]">#[name]</a>
          </td>
          <td>
            <span>#[size] Byte</span>
          </td>
          <td>#[modified]</td>
        </tr>
        ]]]
      </tbody>
    </table>
  </body>
</html>
