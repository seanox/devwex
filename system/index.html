<!DOCTYPE HTML>
<html>
  <head>
    <title>Seanox Devwex</title>
    <style>
      body {
        background: Canvas;
        color: CanvasText;
        font-family: system-ui;
        margin: 0 auto;
        max-width: 1024px;
        padding: 0 20px;
      }

      table {
        width: 100%;
      }
      table tr th,
      table tr td {
        text-align: right;
      }
      table tr th:nth-child(1),
      table tr td:nth-child(1) {
        text-align: left;
      }

      /* Table: Content state */
      table[state*='x'] thead:nth-child(1),
      table[state*='x'] tbody,
      table:not([state*='x']) thead:nth-child(2) {
        display: none
      }

      /* Table: Header sorting state */
      table tr th a:nth-child(2) {
        display: none;
      }
      table[state='na'] tr th:nth-child(1) a:nth-child(1),
      table[state='ta'] tr th:nth-child(2) a:nth-child(1),
      table[state='sa'] tr th:nth-child(3) a:nth-child(1),
      table[state='ma'] tr th:nth-child(4) a:nth-child(1) {
        display: none;
      }
      table[state='na'] tr th:nth-child(1) a:nth-child(2),
      table[state='ta'] tr th:nth-child(2) a:nth-child(2),
      table[state='sa'] tr th:nth-child(3) a:nth-child(2),
      table[state='ma'] tr th:nth-child(4) a:nth-child(2) {
        display: inline;
      }
      table tr th a[href='?n' i]:after,
      table tr th a[href='?t' i]:before,
      table tr th a[href='?s' i]:before,
      table tr th a[href='?m' i]:before {
        border: 0 solid transparent;
        content: '';
        display: inline-block;
        font-size: 0.75em;
        margin: 0em 0.5em;
        position: relative;
      }
      table[state='na'] tr th a[href='?N']:after,
      table[state='ta'] tr th a[href='?T']:before,
      table[state='sa'] tr th a[href='?S']:before,
      table[state='ma'] tr th a[href='?M']:before {
        content: '\25BC';
      }
      table[state='nd'] tr th a[href='?n']:after,
      table[state='td'] tr th a[href='?t']:before,
      table[state='sd'] tr th a[href='?s']:before,
      table[state='md'] tr th a[href='?m']:before {
        content: '\25B2';
      }

      /* Table: Content */
      table tr[mime=""] td:nth-child(2)::after {
        content: "-";
      }
      table tr[mime=""] td:nth-child(2) span {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Index</h1>
    <h2>
      <a href="/">#[HTTP_HOST]</a>#[location[[<a href="#[path]">#[name]</a>]]]
    </h2>
    <table state="#[state]">
      <thead>
        <tr>
          <th>
            <h3>
              <a href="?n">Name</a>
              <a href="?N">Name</a>
            </h3>
          </th>
          <th>
            <h3>
              <a href="?t">Type</a>
              <a href="?T">Type</a>
            </h3>
          </th>
          <th>
            <h3>
              <a href="?s">Size</a>
              <a href="?S">Size</a>
            </h3>
          </th>
          <th>
            <h3>
              <a href="?m">Modified</a>
              <a href="?M">Modified</a>
            </h3>
          </th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th colspan="4">
            <h3>
              No entries available
            </h3>
          </th>
        </tr>
      </thead>
      <tbody>
        #[file[[
        <tr mime="#[mime]">
          <td colspan="2">
            <a mime="#[mime]" href="#[name]">#[name]</a>
          </td>
          <td>
            <span>#[size] Byte</span>
          </td>
          <td>#[modified]</td>
        </tr>
        ]]]
      </tbody>
    </table>
  </body>
</html>
